  <meta charset="UTF-8">

  <link rel="icon" href="/images/404.ico">

  <style>
      :root {
          overflow: hidden;

      h1 {
          width: 100vw;
          text-align: center;
          font-size: 9vw;

          margin: -10px 0 0 0;

      }
  </style>

<body>
<img src="" alt="background image">
<h1> this page doesnt exist </h1>
</body>

<script>
    "use strict";

    const links = [];
    links.push("/images/404/degree.png");
    links.push("/images/404/dog.png");
    links.push("/images/404/kitty.png");
    links.push("/images/404/broken.png");
    links.push("/images/404/pmo.png");
    links.push("/images/404/sponge.png");
    links.push("/images/404/strawberry.png");

    const target = "404 boowomp";
    let step = 0;
    let interval = 250;

    setInterval(() => {

        if (step <= target.length) {
            document.title = `${target.substring(0, step)}_`
        } else {
            switch (document.title[target.length]) {
                case "_":
                    document.title = target; break
                case undefined:
                    document.title = `${target}_`; break
            }

        }
        step++;
    }, interval);

    document.querySelector("img").src = links[Math.floor(Math.random() * links.length)];
</script>
